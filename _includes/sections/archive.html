<section id="archive" class="px-6 py-8 mb-8">
    <div class="my-cont">
      <h1 class="font-bold text-xl mb-6">Course Archive</h1>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% assign years = site.years | sort: 'year' | reverse %}
        {% for year in years %}
        <a href="{{ year.url }}" 
        class="block p-6 bg-primary-50 rounded-xl border border-primary-100 
                    hover:bg-primary-100 transition-colors duration-300
                    text-center group">
            <span class="text-2xl font-bold text-primary-600 group-hover:text-primary-700">
              {{ year.year }}
            </span>
            <div class="mt-2 flex items-center justify-center text-primary-500 group-hover:text-primary-600">
              <span>Visit Course Page</span>
              <svg xmlns="http://www.w3.org/2000/svg" 
                   class="h-5 w-5 ml-2 transform group-hover:translate-x-1 transition-transform" 
                   fill="none" 
                   viewBox="0 0 24 24" 
                   stroke="currentColor">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M13 7l5 5m0 0l-5 5m5-5H6" />
              </svg>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </section>
