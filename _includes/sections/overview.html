{% assign current_year = page.year | downcase %}
{% assign year_data = site.data[current_year] %}


<section id="overview" class="overflow-hidden relative flex flex-col lg:flex-row gap-4 p-8 my-cont my-6 border-primary-100 border rounded-xl bg-primary-50">
    <img src="{{ site.baseurl }}/assets/images/{{ page.year }}/hero.jpeg" alt="" class="max-w-96 rounded-3xl border-primary-100 shadow-lg">
    <div class="right flex flex-col px-2 z-10">
        <h1 class="font-black text-3xl lg:mt-8">Advanced Data Mining</h1>
        <h2 class="text-gray-500">Faculty of Electrical & Computer Engineering</h2>
        <h2 class="text-lg">University of Tehran</h2>
        <p class="mt-4 text-gray-500">Spring {{ page.year }}</p>
        <p class="text-lg">{{ year_data.staff.instructor.name }}</p>
        <div class="flex-grow"></div>
        <a href="#content" class="bg-primary-500 self-start lg:mb-2 text-white px-4 py-2 rounded-lg mt-6 text-lg">
            What We Cover?
        </a>
    </div>
    <img src="{{ site.baseurl }}/assets/images/logo.png" alt="" class="absolute bottom-0 right-0 opacity-[0.60] -rotate-[25deg] scale-[1.1] z-0">
</section>
